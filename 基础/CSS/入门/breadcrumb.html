<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>面包屑</title>
	<style type="text/css">
		ul.breadcrumb {
			padding: 8px 16px;
			list-style: none;
			background: #eee;
		}

		ul.breadcrumb li {
			display: inline;
		}

		ul.breadcrumb li a {
			color: #4CAF50;
			text-decoration: none;
		}

		ul.breadcrumb li+li:before {
			content: '';
			display: inline-block;
			position: relative;
			top: 50%;
			padding: 2px;
			margin: 0 10px;
			border-bottom: 1px solid black;
			border-right: 1px solid black;
			transform: rotate(-45deg) translateY(-50%);
		}
	</style>
</head>
<body>
	<ul class='breadcrumb'>
		<li><a href='#'>首页</a></li>
		<li><a href='#'>前端</a></li>
		<li><a href='#'>JavaScript</a></li>
		<li>Promise</li>
	</ul>
</body>
</html>
