
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>两种相机</title>
	<script src="https://cdn.bootcss.com/three.js/90/three.js"></script>
	<script src="https://cdn.bootcss.com/stats.js/r17/Stats.js"></script>
	<style type="text/css">
		#root{
			width: 100%;
			height: 600px;
			background-color: #eee;
			border: none;
            cursor: pointer;
		}
	</style>
	<script type="text/javascript">
		let renderer, 
			camera, 
			width, 
			height, 
			scene,
			mesh,
			stats,
			light;

		// 初始化渲染器
		function initRenderer(){
			width = document.querySelector('div#root').clientWidth;
			height = document.querySelector('div#root').clientHeight;
			renderer = new THREE.WebGLRenderer({antialias : true}/*抗锯齿，平滑*/);
			renderer.setSize(width, height);
			document.querySelector('div#root').appendChild(renderer.domElement);
			renderer.setClearColor(0xFFFFFF, 1.0);

			// 初始化性能监控模块
			stats = new Stats();
			stats.showPanel( 0 ); // 0: fps, 1: ms, 2: mb, 3+: custom
			stats.domElement.style.position = 'absolute';
			stats.domElement.style.left = '0px';
			stats.domElement.style.right = '0px';
			document.querySelector('div#root').appendChild(stats.domElement);
		}

		// 初始化相机
		function initCamera(){
			//透视投影相机 参数1： 视野角度 参数2：宽高比 参数3：相机离物体允许的最近距离 参数4：....允许的最远距离
			// 视野角度越大，看到的物体越小。
			// 透视投影相机是近处的大，远处的小，符合人类的视觉感官。
			camera = new THREE.PerspectiveCamera(45, width/height, 1, 10000);

			//正投影相机 看到的是近处的小，远处的大
			// 有6个参数，分别对应左右上下近远的距离，从而确定了视景体的位置。
			//camera = new THREE.OrthographicCamera(width/-2, width/2, height/2, height/-2, 1, 1000);


			camera.position.set(0, 0, 600); // 设置相机的位置在 y 轴 1000 处
			//设置相机往上抬的时候沿着的是 y 方向
			camera.up.x = 0;
			camera.up.y = 1;
			camera.up.z = 0;
			//设置相机镜头的朝向原点
			camera.lookAt(0, 0, 0);
		}

		// 初始化场景
		function initScene(){
			scene = new THREE.Scene();
		}

		// 初始化光源
		function initLight(){
			light = new THREE.AmbientLight(0xFF0000);
            light.position.set(100, 100, 200);
            scene.add(light);
            light = new THREE.PointLight(0x00FF00);
            light.position.set(0, 0,300);
            scene.add(light);
		}

		// 初始化对象
		function initObject(){
			// 创建一个圆柱体，顶面半径和底面半径为100 高度为400
			let geometry = new THREE.CylinderGeometry(100, 100, 400); 
			let material = new THREE.MeshLambertMaterial({ color:0xFFFF00}); 
			mesh = new THREE.Mesh(geometry, material);
			mesh.position = new THREE.Vector3(0, 0, 0);
			scene.add(mesh);
		}

		// render
		function render(){
			renderer.clear();
			// 第一种方式：通过相机的移动使得场景动起来。
			// camera.position.x += 1;

			// 第二种方式：让物体动起来，相机不动
			mesh.position.x -= 1;
			renderer.render(scene, camera);
			//性能监控
			stats.update();
			window.requestAnimationFrame(render);
		}

		// start
		function threeStart(){
			initRenderer();
			initCamera();
			initScene();
			initLight();
			initObject();
			render();
		}
	</script>
</head>
<body onload="threeStart();">
	<div id='root'></div>
</body>
</html>
